<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desert Services Hub</title>
    <meta
      name="description"
      content="Estimation workflow platform for takeoffs, quoting, contracts, and projects"
    >

    <!-- Favicon -->
    <link rel="icon" href="./icon.svg" type="image/svg+xml">
    <link
      rel="icon"
      href="./icon-light-32x32.png"
      media="(prefers-color-scheme: light)"
    >
    <link
      rel="icon"
      href="./icon-dark-32x32.png"
      media="(prefers-color-scheme: dark)"
    >
    <link rel="apple-touch-icon" href="./apple-icon.png">

    <!-- Theme color -->
    <meta
      name="theme-color"
      content="#f8f5f2"
      media="(prefers-color-scheme: light)"
    >
    <meta
      name="theme-color"
      content="#1a1625"
      media="(prefers-color-scheme: dark)"
    >

    <!-- Google Fonts - DM Sans and Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    >

    <!-- PDF.js viewer CSS -->
    <link
      href="https://unpkg.com/pdfjs-dist@5.4.530/web/pdf_viewer.css"
      rel="stylesheet"
    >

    <!-- App styles loaded via JS import in App.tsx for Bun bundling -->
  </head>

  <body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
